subclass_name: BuzzardGalaxyCatalog

high_res: true
catalog_root_dir: /global/project/projectdirs/lsst/jderose/buzzard-highres
catalog_path_template:
    truth: truth/Buzzard-highres_galaxies_shmatch.{}.fit
    halo: halos/Buzzard-highres_halos.{}.fit
    lsst: lsst/Buzzard-highres_lsst.{}.fit
